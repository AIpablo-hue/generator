
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plywood Label Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure body takes full height for centering content */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('https://img.freepik.com/free-photo/plain-smooth-green-wall-texture_53876-129746.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    #root {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    @media print {
      body {
        background-image: none !important; /* Remove background image for printing */
      }
      body * {
        visibility: hidden;
        print-color-adjust: exact; /* Ensures background colors and images are printed if specified */
        -webkit-print-color-adjust: exact; /* For Chrome/Safari */
      }
      #label-to-print, #label-to-print * {
        visibility: visible;
      }
      #label-to-print {
        position: absolute;
        left: 0;
        top: 0;
        width: var(--print-label-width, 210mm); 
        height: var(--print-label-height, 148mm); 
        margin: 0;
        padding: 0; 
        border: none !important; 
        box-shadow: none !important; 
        /* Removed: transform: rotate(var(--print-label-rotation-degrees, 0)deg); */
        page-break-inside: avoid;
        overflow: hidden; 
      }
      .no-print {
        display: none !important;
      }
    }
  </style>
<script type="importmap">

    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^4.4.168/legacy/build/pdf.mjs",

  }
}

</head>

</html>
